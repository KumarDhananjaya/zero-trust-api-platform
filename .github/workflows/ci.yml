name: ZTSAP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, policy-engine, api-gateway, audit-service]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint ${{ matrix.service }}
      run: npm run lint -w ${{ matrix.service }}
      
    - name: Test ${{ matrix.service }}
      # run: npm run test -w ${{ matrix.service }} # Uncomment when tests are ready
      run: echo "Skipping tests for now"
