version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ztsap-postgres-v2
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ztsap_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    networks:
      - ztsap-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ztsap_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ztsap-redis
    ports:
      - "6379:6379"
    networks:
      - ztsap-network

networks:
  ztsap-network:
    driver: bridge

volumes:
  postgres_data_v2:
