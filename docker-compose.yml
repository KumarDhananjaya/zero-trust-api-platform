version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ztsap-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ztsap_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ztsap-network

  redis:
    image: redis:7-alpine
    container_name: ztsap-redis
    ports:
      - "6379:6379"
    networks:
      - ztsap-network

  # Services will be added here as we build them, or run locally via npm run start:dev

networks:
  ztsap-network:
    driver: bridge

volumes:
  postgres_data:
